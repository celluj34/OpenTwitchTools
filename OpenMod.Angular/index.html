<html ng-app="OpenMod" ng-strict-di>
    <head ng-controller="CssController as css">
        <title>OpenMod</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <base href="/">

        <link ng-href="app/themes/bootstrap-{{css.theme}}.min.css" rel="stylesheet" />

        <!--OpenBot modules/components and dependencies-->
        <script src="app/scripts/app.min.js"></script>

        <!--Socket (required)-->
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <!-- 3. Display the application -->
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
