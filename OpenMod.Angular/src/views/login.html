<div class="well">
    <form class="clearfix" ng-submit="login.submitCredentials()">
        <uib-alert close="login.closeAlert($index)" ng-repeat="error in login.errors" type="danger">
            {{::error}}
        </uib-alert>

        <div class="form-group">
            <label for="username">{{::login.config.usernameLabel}}</label>
            <input class="form-control" id="username" ng-model="login.username" ng-required="true" placeholder="{{::login.config.usernamePlaceholder}}" type="text">
        </div>

        <div class="form-group">
            <label for="oauth-token">{{::login.config.passwordLabel}}</label>
            <input class="form-control" id="oauth-token" ng-model="login.password" ng-required="true" placeholder="{{::login.config.passwordPlaceholder}}" type="password">
        </div>

        <div class="checkbox">
            <label>
                <input ng-model="login.remember" type="checkbox"> {{::login.config.rememberLabel}}
            </label>
        </div>

        <button class="btn btn-default btn-sm" ng-click="login.openModal()" type="button">
            {{::login.config.oauthButtonLabel}}
        </button>

        <div class="pull-right">
            <button class="btn btn-success btn-sm" type="submit">{{::login.config.submitLabel}}</button>
        </div>
    </form>
</div>
